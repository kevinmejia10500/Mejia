<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="google" content="notranslate">
    <title>Inventario</title>


    <link rel="stylesheet" href="css/estilos.css">
    <script src="java script/script.js"></script>

</head>

<body>

    <div class="row">
        <div class="col-12 header">
            <h2>Contactanos</h2>
        </div>
    </div>

    <div class="row">

        <div class="col-2 menu">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="inventario.html">Registro</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="quienessomos.html">Quienes Somos</a></li>

            </ul>
        </div>

        <div id="principal" class="col-10">
            <div class="row">
                <div class="col-3">

                </div>
                <div class=" col-6">
                    <form>
                        <fieldset>
                            <div class="col-6">
                                <label for="nombre">Nombres:</label>
                                <input type="text" id="nc" required>
                            </div>
                            <div class="col-6">
                                <label for="apellidos">Apellidos:</label>
                                <input type="text" id="pc" required>
                            </div>
                            <div class="col-12">
                                <label for="email">Email:</label>
                                <input type="email" id="ic" required>
                            </div>
                            <div class="col-12">
                                <label for="asunto">Asunto:</label>
                                <textarea type="textarea" rows="10" cols="50" required></textarea>
                            </div>

                            <div class="col-12">
                                <button id="boton" type="submit" class="btn button">Enviar</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="col-3">

                </div>
            </div>
        </div>



    </div>

    <div class="row">
        <div class="col-12 foot">
            <h3 id="encabezado">MAV</h3>
        </div>
    </div>


    <script>
        document.getElementById('boton1').onclick = function() {
            alert('Informacion enviada correctamente');
        }
    </script>


</body>
